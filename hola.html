<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-gray-100 flex flex-col items-center justify-center min-h-screen px-4">

  <!-- Contenedor del formulario -->
  <div class="bg-gray-700 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Bienvenido</h2>

    <form id="formulario" class="space-y-4">
      <!-- Campos adicionales solo en crear cuenta -->
      <div id="camposExtra" class="hidden space-y-4">
        <div>
          <label class="block">Nombre</label>
          <input type="text" class="w-full p-2 rounded-lg bg-gray-600 border border-gray-500 focus:outline-none" placeholder="Tu nombre" />
        </div>
        <div>
          <label class="block">Apellido</label>
          <input type="text" class="w-full p-2 rounded-lg bg-gray-600 border border-gray-500 focus:outline-none" placeholder="Tu apellido" />
        </div>
      </div>

      <!-- Siempre visibles -->
      <div>
        <label class="block">Correo electrónico</label>
        <input type="email" class="w-full p-2 rounded-lg bg-gray-600 border border-gray-500 focus:outline-none" placeholder="correo@ejemplo.com" required />
      </div>
      <div>
        <label class="block">Contraseña</label>
        <input type="password" class="w-full p-2 rounded-lg bg-gray-600 border border-gray-500 focus:outline-none" placeholder="********" required />
      </div>

      <!-- Botones -->
      <div class="flex space-x-4 pt-4">
        <button type="submit" class="w-1/2 bg-gray-900 hover:bg-gray-600 transition p-2 rounded-lg">Ingresar</button>
        <button type="button" id="btnCrear" class="w-1/2 bg-gray-500 hover:bg-gray-400 text-black transition p-2 rounded-lg">Crear cuenta</button>
      </div>
    </form>
  </div>

  <!-- Botón externo para volver al index -->
  <div class="mt-6">
    <button
      onclick="window.location.href='index.html'"
      class="bg-gray-600 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg transition">
      Volver al Inicio
    </button>
  </div>

  <script>
    const btnCrear = document.getElementById('btnCrear');
    const camposExtra = document.getElementById('camposExtra');
    let creandoCuenta = false;

    btnCrear.addEventListener('click', () => {
      creandoCuenta = !creandoCuenta;
      camposExtra.classList.toggle('hidden', !creandoCuenta);
      btnCrear.textContent = creandoCuenta ? 'Ya tengo cuenta' : 'Crear cuenta';
    });
  </script>

</body>
</html>
